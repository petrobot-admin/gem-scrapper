name: Daily Bid Scraper & Mailer

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    # IST (UTC+5:30): 05:30, 11:30, 17:30, 23:30
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Clone the specific 'latest' branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: latest # Explicitly checkout the branch named 'latest'

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install NPM Dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Install System Dependencies (Ubuntu Puppeteer Support)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          ca-certificates fonts-liberation libasound2t64 \
          libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 \
          libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 \
          libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 \
          libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
          lsb-release wget xdg-utils

      # 5. Run Extract Script
      - name: Run Extractor
        run: node 0_extract.js
        timeout-minutes: 60 

      # 6. Run Mailer Script
      - name: Run Mailer
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }} 
        run: node 1_mailer.js
        timeout-minutes: 5 

      # 7. Run Excel Generator
      - name: Generate Excel Report
        run: node 2_excel.js

      # 8. Commit and Push to 'latest' branch
      - name: Commit and Push DB Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Gitea Actions"
          git config --global user.email "actions@gitea.local"
          
          # Add all changes
          git add .
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: Bid Logs and Email DB [skip ci]"
            
            # PUSH TIP: explicitly push HEAD to the 'latest' branch on origin
            git push origin HEAD:latest
          fi